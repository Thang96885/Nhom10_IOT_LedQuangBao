<!DOCTYPE HTML>
<html>
	<head>
		<title>ESP8266 WebSocket</title>

        <style>
            /* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #3fabcc9f, #00e5ff);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
}

/* Top Navigation */
.topnav {
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px 0;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 2.5rem;
    margin: 0;
}

/* Content Styles */
.content {
    width: 90%;
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
}

/* Card Grid */
.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 20px;
}

.card {
    background-color: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: translateY(-5px);
}

.card-title {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.reading {
    font-size: 2.5rem;
    font-weight: bold;
}

/* Button Group */
.button-group {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
}

.action-button {
    background-color: #6aa728;
    color: #fff;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.action-button:hover {
    background-color: #6aa728;
    transform: translateY(-3px);
}

/* Input Group */
.input-group {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.input-group input {
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    width: 200px;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    background-color: rgba(255, 255, 255, 0.9);
    color: #333;
}

.input-group input::placeholder {
    color: #777;
}

.input-button {
    background-color: #007bff;
    color: #fff;
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.input-button:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
}

        </style>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	</head>

        <div class="topnav">
            <h1>WEBSITE HIỂN THỊ THÔNG TIN THỜI TIẾT</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title">Temperature</p>
                    <p class="reading"><span id="temperature"></span> &deg;C</p>
                </div>
                <div class="card">
                    <p class="card-title">Humidity</p>
                    <p class="reading"><span id="humidity"></span> &percnt;</p>
                </div>
                <div class="card">
                    <p class="card-title">scenario</p>
                    <p class="reading"><span id="scenario"></span></p>
                </div>
            </div>
            <div class="button-group">
                <button class="action-button" onclick="fetchData()">Lấy dữ liệu</button>
                <button class="action-button" onclick="changeMode()">Đổi kịch bản</button>
            </div>
            <div class="input-group">
                <input type="text" id="Itext" maxlength="10" placeholder="Enter text...">
                <button class="input-button" onclick="sendText(document.getElementById('Itext').value)">Hiển thị</button>
            </div>
        </div>

		<script type="text/javascript">

            var url = window.location.host; // hàm trả về url của trang hiện tại kèm theo port

            console.log('connecting...')

            function fetchData()
            {
                ws.send('xin data sensor');
            }
            function changeMode()
            {
                ws.send('doi kich ban');
            }
            function sendText(text)
            {
                ws.send("text:" + text);
            }
